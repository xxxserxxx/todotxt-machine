[flake8]
ignore=E501,W503
max-line-length=100
exclude=.svn,CVS,.bzr,.hg,.git,__pycache,.venv,.cache,todotxt_machine/test/*

[tox]
envlist = py37,py38,py39,flake8

[testenv]
passenv=*
deps=pytest
commands=py.test

[testenv:flake8]
deps = flake8
commands = flake8 todotxt_machine

[tox:travis]
3.4 = py37, py38, py39, flake8
